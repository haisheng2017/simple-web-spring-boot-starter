spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=test
spring.sql.init.schema-locations=classpath:db/schema-h2.sql
spring.sql.init.data-locations=classpath:db/data-h2.sql

simple.logging.info-log-file-path=./info.log
simple.logging.debug-log-file-path=./debug.log
simple.logging.warn-log-file-path=./warn.log
simple.logging.error-log-file-path=./error.log